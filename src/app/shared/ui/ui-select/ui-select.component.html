<div class="ui-select-wrapper relative">

  <!-- BotÃ³n principal -->
  <button type="button"
          class="ui-select-btn"
          [class.disabled]="disabled"
          (click)="toggle()">
    <span>{{ selectedLabel }}</span>
    <lucide-icon name="chevron-down" class="chevron"></lucide-icon>
  </button>

  <!-- Panel dropdown -->
  <ul *ngIf="open()" class="ui-select-panel animate-dropdown">
    <li *ngFor="let item of items"
        (click)="select(item)"
        class="ui-select-item">
      {{ item.label }}
    </li>
  </ul>

</div>
