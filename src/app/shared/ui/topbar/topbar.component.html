<header class="h-14 uq-topbar border-b flex items-center sticky top-0 z-10 bg-white">
  <div class="mx-auto w-full max-w-[1600px] px-4 flex items-center">
    <!-- Marca -->
    <span class="font-semibold uq-brand">Logo</span>

    <!-- Usuario -->
    <div class="ml-auto flex items-center gap-2">
      <hlm-avatar
        class="size-8 rounded-full grid place-items-center select-none
              bg-[var(--accent-600)] text-white shadow-sm ring-1 ring-[var(--accent-600)]/25">
        <span hlmAvatarFallback class="text-[12px] leading-none">
          {{ initials() }}
        </span>
      </hlm-avatar>
      <div class="text-sm">
        <div class="font-medium">{{ fullName() }}</div>
        <div class="text-xs opacity-70">{{ roleText() }}</div>
      </div>
    </div>
  </div>
</header>
