<header class="h-14 bg-white border-b border-zinc-200 flex items-center">
  <div class="mx-auto w-full max-w-[1600px] px-4 flex items-center">
    <!-- Izquierda: marca -->
    <span class="font-semibold">UNIQUOTE</span>

    <!-- Derecha -->
    <div class="ml-auto flex items-center gap-2">
      <hlm-avatar
        class="size-8 grid place-items-center bg-zinc-200 text-zinc-800 font-semibold select-none">
        {{ initials() }}
      </hlm-avatar>
      <div class="text-sm">
        <div class="font-medium">{{ user()?.name }}</div>
        <div class="text-xs opacity-70">{{ user()?.role }}</div>
      </div>
    </div>
  </div>
</header>
