<aside class="w-64 h-full bg-white border-r border-zinc-200 flex flex-col">

  <nav class="px-3 py-4 flex-1 overflow-auto space-y-1">
    <a
      *ngFor="let item of menu()"
      [routerLink]="item.path"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      class="menu-link group"
    >
      <lucide-angular
        [name]="item.icon"
        class="w-5 h-5 text-zinc-600 transition"
      ></lucide-angular>

      <span class="text-sm transition">{{ item.label }}</span>
    </a>

  </nav>

</aside>
