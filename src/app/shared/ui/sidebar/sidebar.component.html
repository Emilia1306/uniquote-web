<aside class="w-64 h-full bg-white border-r border-zinc-200 flex flex-col pb-4">
  <div class="p-4 font-semibold">Menú</div>

  <nav class="px-2 space-y-1 flex-1 overflow-auto">
    <a *ngFor="let item of menu()"
       [routerLink]="item.path"
       routerLinkActive="bg-[var(--peach-75)] font-semibold !text-[color:var(--accent-600)]"
       [routerLinkActiveOptions]="{ exact: true }"
       class="block px-4 py-2 rounded-md hover:bg-[var(--peach-75)] text-zinc-800">
      {{ item.label }}
    </a>
  </nav>

  <div class="p-3 border-t border-zinc-200">
    <button (click)="logout()"
            class="w-full px-3 py-2 rounded-full bg-[var(--accent-600)] text-white hover:opacity-90">
      Cerrar sesión
    </button>
  </div>
</aside>
