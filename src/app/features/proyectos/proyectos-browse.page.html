<div class="page">

  <!-- HEADER -->
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-[color:var(--brand)] mb-1">
      {{ clienteName() ? 'Proyectos de ' + clienteName() : 'Proyectos' }}
    </h1>
    <p class="text-zinc-500">Listado de proyectos del cliente</p>
  </div>

  <!-- TOOLBAR -->
  <div class="flex flex-col md:flex-row gap-4 mb-8">
    <!-- Buscador -->
    <div class="relative flex-1">
      <input
        class="w-full h-12 rounded-xl border border-zinc-200 bg-white px-5 pr-12 outline-none focus:border-zinc-400 focus:ring-0 shadow-sm"
        placeholder="Buscar..." [(ngModel)]="searchText" />
      <lucide-angular name="search" class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-zinc-400"
        [size]="20"></lucide-angular>
    </div>

    <!-- Acciones derecha -->
    <div class="flex items-center gap-3">
      <!-- Toggle vista (solo 1 botÃ³n) -->
      <button type="button"
        class="h-12 w-12 rounded-xl border border-zinc-200 bg-white flex items-center justify-center hover:bg-zinc-50 shadow-sm text-zinc-600 transition-colors"
        (click)="toggleView()" [title]="view() === 'cards' ? 'Cambiar a lista' : 'Cambiar a tarjetas'">
        <lucide-angular [name]="view() === 'cards' ? 'list' : 'layout-grid'" [size]="20"></lucide-angular>
      </button>

      <button *ngIf="auth.role() !== 'ADMIN'"
        class="h-12 px-6 rounded-xl bg-[var(--brand)] text-white font-medium hover:bg-opacity-90 transition-colors flex items-center gap-2 shadow-sm"
        (click)="openCreateModal()">
        <lucide-angular name="plus" [size]="18"></lucide-angular>
        <span>Nuevo Proyecto</span>
      </button>
    </div>
  </div>

  <!-- LISTA -->
  <!-- LOADING STATES -->
  <div *ngIf="loading()">
    <!-- Card Skeleton -->
    <div *ngIf="view() === 'cards'" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-6">
      <div *ngFor="let i of [1,2,3,4,5,6,7,8]"
        class="rounded-3xl bg-white p-6 shadow-sm border border-zinc-100 h-[280px] flex flex-col justify-between">
        <div class="space-y-4">
          <div class="flex justify-between items-start">
            <ui-skeleton width="60%" height="24px"></ui-skeleton>
            <ui-skeleton width="32px" height="32px" borderRadius="10px"></ui-skeleton>
          </div>
          <div class="space-y-2">
            <ui-skeleton width="80%" height="16px"></ui-skeleton>
            <ui-skeleton width="40%" height="16px"></ui-skeleton>
          </div>
        </div>
        <div class="mt-auto pt-4 border-t border-zinc-50 flex gap-2">
          <ui-skeleton width="80px" height="32px" borderRadius="8px"></ui-skeleton>
          <ui-skeleton width="80px" height="32px" borderRadius="8px"></ui-skeleton>
        </div>
      </div>
    </div>

    <!-- Table Skeleton -->
    <div *ngIf="view() === 'table'" class="rounded-2xl border border-zinc-200 bg-white overflow-hidden shadow-sm">
      <div class="w-full">
        <div class="bg-zinc-50/50 border-b border-zinc-100 h-12 w-full mb-2"></div>
        <div class="space-y-1 p-2">
          <div *ngFor="let i of [1,2,3,4,5,6,7,8]" class="flex items-center border-b border-zinc-50 p-4 gap-4">
            <ui-skeleton width="25%" height="20px"></ui-skeleton>
            <ui-skeleton width="20%" height="20px"></ui-skeleton>
            <ui-skeleton width="20%" height="20px"></ui-skeleton>
            <ui-skeleton width="15%" height="20px" class="ml-auto"></ui-skeleton>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="!loading()" [ngSwitch]="view()">

    <!-- CARDS -->
    <proyectos-cards *ngSwitchCase="'cards'" [items]="paginatedList()" (ver)="verDetalle($event)"
      (editar)="openEditModal($event)" (eliminar)="eliminarProyecto($event)"></proyectos-cards>

    <!-- TABLA -->
    <div *ngSwitchCase="'table'"
      class="rounded-2xl border border-zinc-200 bg-white overflow-hidden shadow-sm table-responsive">
      <proyectos-table [items]="paginatedList()" (ver)="verDetalle($event)" (editar)="openEditModal($event)"
        (eliminar)="eliminarProyecto($event)"></proyectos-table>
    </div>

  </ng-container>

  <!-- PAGINATION -->
  <ui-pagination *ngIf="!loading() && filteredList().length > 0" [currentPage]="currentPage()"
    [totalPages]="totalPages()" [totalItems]="filteredList().length" [itemsPerPage]="itemsPerPage"
    (pageChange)="currentPage.set($event)" />
</div>

<!-- MODAL CREAR -->
<dialog id="modal-create"
  class="modal backdrop:bg-black/40 backdrop:backdrop-blur-sm bg-transparent border-none shadow-none">
  <form method="dialog" class="modal-box p-0 w-full max-w-3xl rounded-3xl bg-white shadow-2xl overflow-hidden">

    <!-- Header -->
    <div class="px-6 py-5 border-b border-zinc-100 flex items-center justify-between bg-zinc-50/50">
      <h3 class="text-lg font-bold text-zinc-800">Crear Proyecto</h3>
      <button (click)="closeCreateModal()" type="button" class="text-zinc-400 hover:text-zinc-600">
        <lucide-angular name="x" [size]="20"></lucide-angular>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-4">
      <div>
        <label class="block text-xs font-bold text-zinc-500 uppercase tracking-wide mb-1.5">Nombre</label>
        <input
          class="w-full h-11 px-4 rounded-xl border border-zinc-200 bg-white text-zinc-900 outline-none focus:border-[var(--brand)] focus:ring-1 focus:ring-[var(--brand)] transition-all"
          [(ngModel)]="modalName" name="newName" placeholder="Ej. Estudio de mercado" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-bold text-zinc-500 uppercase tracking-wide mb-1.5">Cliente</label>
          <ui-combobox [items]="clientesItems()" [value]="modalClienteId" (valueChange)="onClienteChange($event)"
            placeholder="Seleccionar cliente...">
          </ui-combobox>
        </div>

        <div>
          <label class="block text-xs font-bold text-zinc-500 uppercase tracking-wide mb-1.5">Contacto</label>
          <ui-combobox [items]="contactosItems()" [(value)]="modalContactoId" [disabled]="!modalClienteId"
            placeholder="Seleccionar contacto...">
          </ui-combobox>
          <p *ngIf="!modalClienteId" class="text-xs text-zinc-400 mt-1">Selecciona primero un cliente</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-3 px-6 py-4 bg-zinc-50/50 border-t border-zinc-100">
      <button
        class="px-5 h-11 rounded-full border border-zinc-200 text-zinc-600 hover:bg-zinc-50 font-medium transition-colors"
        type="button" (click)="closeCreateModal()">
        Cancelar
      </button>
      <button
        class="px-6 h-11 rounded-full bg-[var(--brand)] text-white hover:bg-opacity-90 font-medium shadow-md shadow-orange-500/20 transition-all"
        type="button" (click)="crearProyecto()">
        Guardar
      </button>
    </div>

  </form>
</dialog>

<!-- MODAL EDITAR -->
<dialog id="modal-edit"
  class="modal backdrop:bg-black/40 backdrop:backdrop-blur-sm bg-transparent border-none shadow-none">
  <form method="dialog" class="modal-box p-0 w-full max-w-3xl rounded-3xl bg-white shadow-2xl overflow-hidden">

    <!-- Header -->
    <div class="px-6 py-5 border-b border-zinc-100 flex items-center justify-between bg-zinc-50/50">
      <h3 class="text-lg font-bold text-zinc-800">Editar Proyecto</h3>
      <button (click)="closeEditModal()" type="button" class="text-zinc-400 hover:text-zinc-600">
        <lucide-angular name="x" [size]="20"></lucide-angular>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 space-y-4">
      <div>
        <label class="block text-xs font-bold text-zinc-500 uppercase tracking-wide mb-1.5">Nombre</label>
        <input
          class="w-full h-11 px-4 rounded-xl border border-zinc-200 bg-white text-zinc-900 outline-none focus:border-[var(--brand)] focus:ring-1 focus:ring-[var(--brand)] transition-all"
          [(ngModel)]="editName" name="editName" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-bold text-zinc-500 uppercase tracking-wide mb-1.5">Cliente</label>
          <div class="px-4 py-3 rounded-xl border border-zinc-200 bg-zinc-50 text-zinc-700">
            {{ editClienteName }}
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-zinc-500 uppercase tracking-wide mb-1.5">Contacto</label>
          <div class="px-4 py-3 rounded-xl border border-zinc-200 bg-zinc-50 text-zinc-700">
            {{ editContactoName }}
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-3 px-6 py-4 bg-zinc-50/50 border-t border-zinc-100">
      <button
        class="px-5 h-11 rounded-full border border-zinc-200 text-zinc-600 hover:bg-zinc-50 font-medium transition-colors"
        type="button" (click)="closeEditModal()">
        Cancelar
      </button>
      <button
        class="px-6 h-11 rounded-full bg-[var(--brand)] text-white hover:bg-opacity-90 font-medium shadow-md shadow-orange-500/20 transition-all"
        type="button" (click)="guardarCambios()">
        Guardar cambios
      </button>
    </div>
  </form>
</dialog>
