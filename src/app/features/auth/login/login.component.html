<div class="min-h-svh grid place-items-center bg-[var(--bg-main)] px-4">

  <div class="card w-full max-w-md p-8">

    <h1 class="text-3xl font-semibold text-center mb-6">Iniciar Sesión</h1>

    <form (ngSubmit)="submit()" class="space-y-6">

      <!-- EMAIL -->
      <div>
        <label class="block text-sm font-medium text-[var(--text-700)] mb-1">
          Correo Electrónico
        </label>

        <input
          class="input"
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="correo@example.com"
          autocomplete="email"
          required
        />
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="block text-sm font-medium text-[var(--text-700)] mb-1">
          Contraseña
        </label>

        <div class="relative">
          <input
            class="input pr-20"
            [type]="showPwd ? 'text' : 'password'"
            name="password"
            [(ngModel)]="password"
            placeholder="**********"
            autocomplete="current-password"
            required
          />

          <!-- BOTÓN MOSTRAR/OCULTAR -->
          <button
            type="button"
            (click)="showPwd = !showPwd"
            class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-[var(--text-500)] px-2 py-1 rounded-md hover:bg-[var(--peach-75)] transition"
          >
            {{ showPwd ? 'Ocultar' : 'Mostrar' }}
          </button>
        </div>
      </div>

      <!-- BOTÓN LOGIN -->
      <div class="flex justify-center mt-4">
        <button
          class="btn btn-primary px-8"
          [disabled]="loading()"
        >
          {{ loading() ? 'Entrando…' : 'Iniciar Sesión' }}
        </button>
      </div>


    </form>

  </div>

</div>
