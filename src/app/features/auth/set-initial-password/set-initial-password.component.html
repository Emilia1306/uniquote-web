<div class="min-h-svh grid place-items-center bg-[var(--bg-main)] px-4">

    <div class="card w-full max-w-md p-8">

        <h1 class="text-3xl font-semibold text-center mb-2">Cambiar Contraseña Temporal</h1>

        <p class="text-sm muted text-center mb-6">
            Es tu primer inicio de sesión. Por seguridad, debes establecer una nueva contraseña.
        </p>

        <form (ngSubmit)="submit()" class="space-y-6">

            <!-- NUEVA CONTRASEÑA -->
            <div>
                <label class="block text-sm font-medium text-[var(--text-700)] mb-1">
                    Nueva Contraseña <span class="text-red-500">*</span>
                </label>

                <input class="input" type="password" name="newPassword" [(ngModel)]="newPassword"
                    placeholder="Mínimo 8 caracteres" required minlength="8" />
            </div>

            <!-- CONFIRMAR CONTRASEÑA -->
            <div>
                <label class="block text-sm font-medium text-[var(--text-700)] mb-1">
                    Confirmar Contraseña <span class="text-red-500">*</span>
                </label>

                <input class="input" type="password" name="confirmPassword" [(ngModel)]="confirmPassword"
                    placeholder="Confirma tu contraseña" required />
            </div>

            <!-- ERROR MESSAGE -->
            <p *ngIf="error()" class="text-sm text-red-600 text-center">{{ error() }}</p>

            <!-- SUCCESS MESSAGE -->
            <p *ngIf="success()" class="text-sm text-green-600 text-center">{{ success() }}</p>

            <!-- BOTÓN ESTABLECER CONTRASEÑA -->
            <div class="flex justify-center">
                <button class="btn btn-primary px-8" [disabled]="loading() || !newPassword || !confirmPassword">
                    {{ loading() ? 'Procesando…' : 'Establecer Contraseña' }}
                </button>
            </div>

        </form>

    </div>

</div>
