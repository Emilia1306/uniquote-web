<div class="min-h-screen grid place-items-center bg-zinc-100">
  <div class="card w-full max-w-md p-8">
    <h1 class="text-3xl font-semibold text-center mb-2">Verifica tu inicio de sesión</h1>

    <p class="text-sm muted text-center mb-6">
      Enviamos un código a <strong>{{ email }}</strong>
    </p>

    <form (ngSubmit)="submit()" class="space-y-6">
      <!-- Etiqueta centrada -->
      <label class="block text-sm mb-1 text-center">
        Código de verificación <span class="text-red-500">*</span>
      </label>

      <!-- Input centrado y compacto -->
      <input
        class="input tracking-[0.4em] text-center text-lg mx-auto block max-w-xs"
        type="text"
        name="code"
        [(ngModel)]="code"
        placeholder="••••••"
        maxlength="6"
        inputmode="numeric"
        pattern="\\d{6}"
        required
      />

      <!-- Checkbox centrado; acento naranja (tick blanco por defecto) -->
      <label class="flex items-center justify-center gap-3 text-sm select-none">
        <input
          type="checkbox"
          class="h-5 w-5 accent-[var(--accent-600)] rounded"
          [(ngModel)]="rememberDevice"
          name="rememberDevice"
        />
        <span>Recordar este dispositivo por 30 días</span>
      </label>

      <!-- Botón como el de login -->
      <div class="flex justify-center">
        <button
          class="btn btn--md btn--primary px-8"
          [disabled]="loading() || code.length !== 6"
        >
          {{ loading() ? 'Verificando…' : 'Confirmar' }}
        </button>
      </div>

      <button
        type="button"
        class="w-full text-xs muted hover:underline text-center"
        (click)="resend()"
      >
        Reenviar código
      </button>

      <p *ngIf="error()" class="text-sm text-red-600 text-center">{{ error() }}</p>
    </form>
  </div>
</div>
