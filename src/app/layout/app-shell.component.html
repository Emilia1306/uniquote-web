<!-- Topbar fija -->
<app-topbar
  class="fixed inset-x-0 top-0 z-40 h-14"
  (openDrawer)="toggleDrawer()">
</app-topbar>

<!-- Sidebar fija (solo ≥ md) -->
<div class="hidden md:block fixed left-0 top-14 z-30 w-64 h-[calc(100svh-3.5rem)] bg-white border-r border-zinc-200">
  <app-sidebar></app-sidebar>
</div>

<!-- Contenido -->
<div class="pt-14 md:pl-64">
  <div class="mx-auto px-4 md:px-6 max-w-[1600px] bg-white">
    <main class="min-h-[calc(100svh-3.5rem)] pb-10">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Drawer móvil -->
<div *ngIf="open()" class="fixed inset-0 z-40 md:hidden">

  <!-- Backdrop (toca afuera para cerrar) -->
  <div class="absolute inset-0 bg-black/40" (click)="closeDrawer()"></div>

  <!-- Panel lateral -->
  <div
    class="absolute left-0 top-0 h-full w-72 bg-white shadow-xl 
           animate-slide-right overflow-y-auto"
  >
    <app-sidebar></app-sidebar>
  </div>

</div>
